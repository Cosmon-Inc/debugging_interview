version: '3.8'

services:
  # Environment variable precedence conflict
  backend:
    build: ./backend
    ports: 
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=true
      - FLASK_ENV=development
      # Conflicting environment variables - DEBUG set multiple ways
      - DEBUG=false  # This overrides the previous DEBUG=true causing confusion
      - PYTHONUNBUFFERED=1
    healthcheck:
      # Health check misconfiguration - wrong endpoint and conditions
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/nonexistent"] # Wrong endpoint!
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      # Volume permission issues - container can't write to host volume
      - ./frontend:/app:ro  # Read-only mount when it should be read-write for hot reloading
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3 